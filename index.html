<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Code Deployer API</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-color: #2a2a2a;
            --text-color: #e0e0e0;
            --primary-color: #007bff;
            --green-color: #28a745;
            --border-color: #444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(-45deg, #121212, #1a1a1a, #232323, #2c2c2c);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--green-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 10px;
            border: 1px solid var(--green-color);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background-color: var(--green-color);
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 20px 0;
        }

        code {
            background-color: var(--bg-color);
            padding: 4px 8px;
            border-radius: 6px;
            font-family: "SF Mono", "Fira Code", monospace;
        }

        .button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ¤– LLM Code Deployer</h1>
        
        <div class="status">
            <span class="status-dot"></span>
            API Status: Online
        </div>
        
        <p>
            This is an automated system that uses an AI to generate and deploy web applications on demand.
            The API endpoint is located at <code>/api</code>.
        </p>
        
        <a href="https://github.com/your-github-username/llm-code-deployer" class="button" target="_blank" rel="noopener noreferrer">
            View Source on GitHub
        </a>
    </div>

</body>
</html>
